<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoveLink - 데이트 컨텐츠</title>
    <!-- CSS 파일 연결 -->
    <link th:href="@{/css/styleKDY.css}" rel="stylesheet">
</head>
<body>
<!-- 헤더 섹션 -->
<header>
    <h1 class="logo">LOvELink</h1>
    <nav>
        <button class="nav-btn">선호도 설정</button>
        <button class="nav-btn">공지사항</button>
        <button class="nav-btn">데이트 컨텐츠</button>
        <button class="nav-btn">MY Profile</button>
        <button class="nav-btn">로그아웃</button>
    </nav>
</header>

<!-- 메인 컨텐츠 섹션 -->
<main>
    <!-- 왼쪽 섹션: 검색 및 카테고리 -->
    <section class="left-section">
        <h2>우리 오늘<br><span class="highlight">뭐할까?</span></h2>
        <div class="search-container">
            <input type="text" id="location-search" placeholder="지역검색">
            <button id="nearby-btn">내주변</button>
        </div>
        <div class="category-buttons">
            <button class="category-btn" data-category="view">볼거리</button>
            <button class="category-btn" data-category="enjoy">즐길거리</button>
            <button class="category-btn" data-category="eat">먹을거리</button>
        </div>
    </section>

    <!-- 오른쪽 섹션: 컨텐츠 표시 -->
    <section class="right-section">
        <div class="subcategory-container"></div>
        <div class="content-list"></div>
        <div class="pagination"></div>
    </section>
</main>

<!-- JavaScript 파일 연결 -->
<script th:src="@{/javascript/javaKDY.js}"></script>
</body>
</html>
